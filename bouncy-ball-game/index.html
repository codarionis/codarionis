<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Bouncy Ball Game</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  html, body {
    height: 100%; width: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-tap-highlight-color: transparent;
  }

  h1 {
    margin-bottom: 10px;
    color: #008b63;
    font-weight: 700;
    font-size: 2rem;
    user-select: none;
  }

  #controls {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  #startOverBtn {
    background: #00c896;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s ease;
    touch-action: manipulation;
  }
  #startOverBtn:hover {
    background: #00a77a;
  }

  /* Mode dropdown styling */
  #modeSelect {
    font-size: 1rem;
    padding: 10px 12px;
    border-radius: 8px;
    border: 2px solid #00c896;
    background: white;
    color: #008b63;
    font-weight: bold;
    cursor: pointer;
    touch-action: manipulation;
    user-select: none;
  }

  #gameCanvas {
    display: block;
    background: #fff;
    margin: 0 auto;
    border-radius: 40px;
    box-shadow:
      0 20px 40px rgba(0,0,0,0.12),
      inset 0 0 15px rgba(0, 200, 150, 0.15);
    touch-action: none;
    width: 320px;
    height: 580px;
    max-width: 90vw;
    max-height: 80vh;
    border: 8px solid #00c896;
  }

  /* Console container */
  #console {
    position: fixed;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 1000;
  }

  /* Console buttons: squares with rounded corners, about ball size */
  .console-btn {
    width: 50px;
    height: 50px;
    background: #00c896;
    border-radius: 12px;
    color: white;
    font-size: 28px;
    line-height: 50px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 10px rgba(0,200,150,0.4);
    transition: background 0.2s ease;
    touch-action: manipulation;
  }
  .console-btn:hover {
    background: #00a77a;
  }

  /* Freeze button active style */
  .active-freeze {
    background: #005f43 !important;
    box-shadow: 0 0 20px #00c896;
  }
</style>
</head>
<body>

<h1>Bouncy Ball Game</h1>
<div id="controls">
  <button id="startOverBtn">Start Over</button>
  <select id="modeSelect" title="Select Mode">
    <option value="1" selected>Mode 1</option>
    <option value="2">Mode 2</option>
  </select>
</div>
<canvas id="gameCanvas" width="320" height="580"></canvas>

<div id="console">
  <div class="console-btn" id="btnDrop100" title="Drop 100 balls üí•">üí•</div>
  <div class="console-btn" id="btnLaunchAll" title="Launch all resting balls üöÄ">üöÄ</div>
  <div class="console-btn" id="btnShuffle" title="Shuffle ball velocities üîÑ">üîÑ</div>
  <div class="console-btn" id="btnColors" title="Randomize ball colors üåà">üåà</div>
  <div class="console-btn" id="btnGravitySlam" title="Gravity Slam - Slam all balls down ‚¨áÔ∏è">‚¨áÔ∏è</div>
  <div class="console-btn" id="btnChaosGravity" title="Chaos Gravity - Infinite bounce üî•">üî•</div>
  <div class="console-btn" id="btnFreeze" title="Freeze Mode - Freeze all balls ‚ùÑÔ∏è">‚ùÑÔ∏è</div>
</div>

<script src="script.js"></script>
</body>
</html>
