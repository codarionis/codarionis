<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Kids Math App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffae3;
      display: flex;
      flex-direction: column; /* stack items vertically */
      justify-content: flex-start; /* align to top */
      align-items: center; /* center horizontally */
      min-height: 100vh;
      color: #333;
      text-align: center;
      padding-top: 2rem; /* optional spacing from top */
    }

    .hidden { display: none; }

    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      touch-action: manipulation; /* prevent double-tap zoom */
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.95);
    }

    /* Hover effects only on devices that support hover */
    @media (hover: hover) and (pointer: fine) {
      button:hover {
        opacity: 0.8;
      }
    }

    #modeSelection button { 
      font-size: 2rem;
      width: 120px;
      height: 120px;
    }

    #gameArea input {
      font-size: 2rem;
      padding: 0.5rem;
      width: 100px;
      text-align: center;
    }

    #problemText {
      font-size: 3rem; /* increased font size */
    }

    #scoreboard {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    /* Add spacing between Correct and Incorrect labels */
    #scoreboard .correct {
      margin-right: 2rem;
    }

    #timer {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    #hint {
      font-size: 1.5rem;
      margin: 0.5rem;
      cursor: pointer;
    }

    /* Problem text shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
      color: red;
    }

    .reset-button { background-color: #ff7f50; color: #fff; }
    .startover-button { background-color: #32cd32; color: #fff; }
    .submit-button { background-color: #1e90ff; color: #fff; }
    .hint-button { background-color: #ffd700; color: #333; }
    .mode-button { background-color: #ff69b4; color: #fff; }

    /* Fireworks overlay */
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* allow interactions through overlay */
      z-index: 1000;
      display: none;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff0, #f00);
      animation: explode 700ms ease-out forwards;
    }

    @keyframes explode {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Mode Selection -->
  <div id="modeSelection">
    <h1>Choose Mode üé®</h1>
    <button class="mode-button" data-mode="add">‚ûï</button>
    <button class="mode-button" data-mode="sub">‚ûñ</button>
  </div>

  <!-- Game Area -->
  <div id="gameArea" class="hidden">
    <h2 id="problemText">1 + 2 = ?</h2>
    <input id="answerInput" type="number" inputmode="numeric" pattern="[0-9]*" autofocus>
    <br>
    <button id="submitBtn" class="submit-button">Submit ‚úÖ</button>
    <!-- <button id="hintBtn" class="hint-button">Hint üí°</button> -->
    <div id="scoreboard"><span class="correct">Correct: 0</span><span class="incorrect">Incorrect: 0</span></div>
    <div id="timer">Time: 0.0s</div>
    <br>
    <button id="resetBtn" class="reset-button">Reset üîÑ</button>
    <button id="startOverBtn" class="startover-button">Start Over üè†</button>
  </div>

  <!-- Fireworks container -->
  <div id="fireworks"></div>

  <script src="script.js"></script>
</body>
</html>
