<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Memory Grid Trainer</title>
<link rel="stylesheet" href="style.css">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; touch-action: manipulation; }
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #f6d365, #fda085); -webkit-tap-highlight-color: transparent; }
    h1 { margin-bottom: 10px; color: #333; }
    #lives { font-size: 22px; margin-bottom: 20px; text-align: center; }
    #grid { display: grid; grid-template-columns: repeat(4, 70px); grid-gap: 15px; margin-bottom: 20px; }
    .tile { width: 70px; height: 70px; background-color: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: background 0.3s, transform 0.2s; }
    .tile.active { background-color: #ff6b6b; transform: scale(1.1); }
    @keyframes pulse {
        0% { transform: scale(1); background-color: #fff; }
        50% { transform: scale(1.15); background-color: #ff6b6b; }
        100% { transform: scale(1); background-color: #fff; }
    }
    .tile.pulse { animation: pulse 0.5s ease; }
    #controls { display: flex; align-items: center; justify-content: center; width: 320px; margin-top: 10px; }
    #startBtn { padding: 12px 24px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #4ecdc4; color: #fff; transition: background 0.3s; }
    #startBtn:hover { background: #38b2ac; }
    #level, #best { margin-top: 10px; font-size: 18px; color: #333; }
    #overlay { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: #fff; padding: 15px 25px; border-radius: 12px; font-size: 18px; display: none; pointer-events: none; z-index: 1000; }
</style>
</head>
<body>
    <h1>Memory Grid Trainer</h1>
    <div id="grid"></div>
    <div id="controls">
        <button id="startBtn">Start Game</button>
    </div>
    <div id="level">Level: 0</div>
    <div id="best">Best: 0</div>
    <div id="overlay"></div>
    <div id="lives">❤️❤️❤️</div>

    <script src="script.js"></script>
</body>
</html>
