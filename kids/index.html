<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>blazexnz App Directory</title>
    <style>
        /* Reset margins and padding */
        body, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        /* Header */
        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2c3e50;
            font-size: 2rem;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 10px;
        }

        /* App list as grid */
        ul.app-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 20px;
            justify-items: center;
            align-items: start;
            text-align: center;
        }

        li {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* App cards */
        .app-card {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            font-size: 2rem;
            margin-bottom: 6px;
        }

        .app-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.12);
        }

        /* App name and date */
        .app-name {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .release-date {
            font-size: 0.65rem;
            color: #7f8c8d;
        }

        /* Section spacing */
        .section {
            margin-top: 50px;
        }
    </style>
</head>
