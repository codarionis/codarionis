<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rosary Prayer App</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
    }
    select, button {
      margin: 10px 0;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    select:hover, button:hover {
      background-color: #e0e0e0;
    }
    .prayer {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      max-width: 600px;
      margin: 15px auto;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
      text-align: left;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .prayer::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at top left, #ffffffcc, transparent 70%);
      border-top-left-radius: 12px;
      pointer-events: none;
    }
    .prayer::after {
      content: '';
      position: absolute;
      top: -20px;
      right: -20px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at top right, #ffffffcc, transparent 70%);
      border-top-right-radius: 12px;
      pointer-events: none;
    }
    .navigation {
      max-width: 600px;
      margin: 15px auto;
      text-align: center;
    }
    .navigation button {
      margin: 5px 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #666;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .navigation button:hover {
      background-color: #ddd;
    }
    .prayer.opening {
      border-color: #7a9cc6;
      background: #e8f0fe;
    }
    .prayer.mysteries {
      border-color: #d49a6a;
      background: #fef7ee;
    }
    .prayer.closing {
      border-color: #789978;
      background: #e8f8e8;
    }
    .prayer.mysteries:first-child,
    .prayer.closing:first-child {
      margin-top: 30px;
    }

    /* New bead container style for right justify */
    .bead-container {
      margin-top: 10px;
    }
    .bead-container.right-justify {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
    }
    
    .bead {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ccc;
      cursor: pointer;
      border: 1.5px solid #aaa;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .bead.active {
      background-color: green;
      border-color: darkgreen;
    }

    /* New style to hide beads when .hide-beads class applied */
    .hide-beads .bead-container {
      display: none !important;
    }
    #increaseFontBtn,
    #decreaseFontBtn {
    touch-action: manipulation;
    }
  </style>
</head>
<body>
  <h1>Rosary Prayer App</h1>

  <label for="languageSelect">Language:</label>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="vi">Vietnamese</option>
    <option value="tl">Tagalog</option>
  </select>

  <select id="modeSelect">
   <option value="oneDecade">One Decade</option>
   <option value="standard">Standard</option>
   <option value="forDeceased">For Deceased</option>
 </select>

  <br>

  <label for="daySelect">Day of the Week:</label>
  <select id="daySelect">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
  </select>

  <div style="max-width: 600px; margin: 15px auto; text-align: center;">
    <button id="decreaseFontBtn">A-</button>
    <button id="increaseFontBtn">A+</button>
  </div>

  <!-- New Toggle Button for bead visibility -->
  <div style="max-width: 600px; margin: 15px auto; text-align: center;">
    <button id="toggleBeadsBtn">Hide Beads</button>
  </div>

  <div id="prayers"></div>

  <script src="script.js"></script>
</body>
</html>
