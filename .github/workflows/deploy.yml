name: Deploy Rosary Site

on:
  workflow_dispatch:  # manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the source repo
      - uses: actions/checkout@v3
        with:
          repository: blazexnz/blazexnz.github.io
          path: source

      # Copy rosary folder files to root
      - run: cp -r source/rosary/* .

      # Commit and push changes
      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy rosary from source" || echo "No changes to commit"
          git push origin main
